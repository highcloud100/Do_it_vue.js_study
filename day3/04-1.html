<!--
    라우터
    라우팅 : 웹 페이지 간의 이동 방법 => SPA에서 주로 사용
    싱글 페이지 애플리케이션 : 페이지를 이동할 때마다 서버에 웹 페이지를 요청하지 않고
                            미리 받아 놓고, 이동 시에 클라이언트의 라우팅을 이용하여 화면 갱신

    <router-link to="URL값"> 페이지 이동 태그 <= a로 표시됨
    <router-view>  페이지 표시 태그 <- 변경되는 url에 따라 컴포넌트를 뿌려준다.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue router</title>
</head>
<body>
    <div id="app">
        <h1>뷰 라우터 예제</h1>
        <p>
            <router-link to="/main">Main</router-link>
            <router-link to="/login">Login</router-link>
        </p>
        <router-view></router-view>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
    <script>
        var Main = {template: '<div>main</div>'};
        var Login = { template: '<div>login</div>'};
        var routes = [{path: '/main', component: Main},{path: '/login',component: Login}];

        var router = new VueRouter({
            routes
        });
        var app = new Vue({
            router
        }).$mount('#app')
    </script>
</body>
</html>
