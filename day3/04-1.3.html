<!--
    네임드 뷰 : 여러 개의 컴포넌트를 동시에 표시
        네스티드 라우터는 상위가 하위를 포함한다.
        네임드 뷰는 같은 레벨에서 여러 개의 컴포넌트를 한번에 표시한다.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Named view</title>
</head>
<body>
    <div id="app">
        <router-view name="header"></router-view>
        <router-view></router-view>
        <router-view name="footer"></router-view>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
    <script>
        var Body = {template: '<div>this is a body</div>'};
        var Header = {template: '<div>this is a Header</div>'};
        var Footer = {template: '<div>this is a Footer</div>'};

        var router = new VueRouter({
            routes: [{
                path:'/',
                components: {
                    default: Body,
                    header: Header,
                    footer: Footer
                }
            }]
        })
        
        var app = new Vue({
            router
        }).$mount('#app')

    </script>
</body>
</html>
